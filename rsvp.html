<div class="container">
  <div class="modal fade" id="dialog" tabindex="-1" role="dialog" aria-labelledby="dialogLabel" ariai-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dialogLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body" id="dialogText">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <h2>RSVP</h2>
  <p>Please let us know if you can attend by Feb 1, 2020</p>
  <form>
    <div class="form-row col-md-12"><label>Name</label></div>
    <div class="form-row col-md-12">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="rsvpFirstName" aria-describedby="rsvpFirstNameLabel" maxlength="32"></input>
        <small id="rsvpFirstNameLabel" class="form-text text-mutex">First Name</small>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="rsvpLastName" aria-describedby="rsvpLastNameLabel" maxlength="32"></input>
        <small id="rsvpLastNameLabel" class="form-text text-mutex">Last Name</small>
      </div>
    </div>
    <div class="form-group col-md-12">
      <label for="rsvpAttending">Are you attending?</label>
      <input type="text" class="form-control" id="rsvpAttending"></input>
    </div>
    <div class="form-group col-md-12">
      <label for="rsvpDietary">Do you have any specific dietary requirements?</label>
      <input type="text" class="form-control" id="rsvpDietary"></input>
    </div>
    <div class="form-group col-md-12">
      <label for="rsvpWhoElse">Who else is coming with you?</label>
      <input type="text" class="form-control" id="rsvpWhoElse"></input>
    </div>
    <div class="form-group col-md-12">
      <label for="rsvpBusInterest"> Would you take a bus* if it was an option?</label>
      <input type="text" class="form-control" id="rsvpBusInterest" aria-describedby="busExplainer"></input>
      <small id="busExplainer">*If we get enough interest, we will provide a bus from a central location to the venue and back.</small>
    </div>
    <div class="form-group col-md-12">
      <label for="rsvpSongs">What songs will get you on the dance floor?</label>
      <textarea class="form-control" id="rsvpSongs" rows="2"></textarea>
    </div>
    <div class="form-group col-md-12 spacious">
      <div id="collapseSubmit">
        <button type="button" class="btn btn-primary" id="rsvpSubmit">Submit</button>
      </div>
      <div class="collapse" id="collapseSpinner">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
  </form>

  <script>
    $(document).ready(function(){
      console.log("Loading rsvp")
      // Initialise Html
      $("#rsvpSubmit").click(submitRsvp);

      $("#collapseSubmit").collapse("show");
      $("#rsvpSongs").css("resize", "vertical");
      $("#navRsvp").addClass("active");
    });

function submitRsvp(name) {
  var rsvpObject = {
    firstName: $("#rsvpFirstName").val(),
    lastName: $("#rsvpLastName").val(),
    attending: $("#rsvpAttending").val(),
    whoElse: $("#rsvpWhoElse").val(),
    busInterest: $("#rsvpBusInterest").val(),
    dietaryReq: $("#rsvpDietary").val(),
    songSuggestions: $("#rsvpSongs").val()
  };

  var reqList = [];
  if( !rsvpObject.firstName ){ reqList.push("first name"); }
  if( !rsvpObject.lastName ){ reqList.push("last name"); }
  if( !rsvpObject.attending ){ reqList.push("attending"); }
  if( reqList.length > 0 ){
		msg = ""; 
    for( const s of reqList ){
			msg += "<p>Please fill out the "+s+" field.</p>\n";
		}
		$("#dialogLabel").text("Incomplete");
    $("#dialogText").html(msg);
    $("#dialog").modal("show");
    return;
  }

  $("#collapseSubmit").collapse("hide");
  $("#collapseSpinner").collapse("show");

  console.log("Submitted rsvp for "+rsvpObject.firstName)
  firebase.database().ref('rsvps').push().set(rsvpObject).then(
    function(snapshot) {
			$("#dialogLabel").text("Success");
      $("#dialogText").text("Thank you for updating us!");
      $("#dialog").modal("show");
      $("#collapseSubmit").collapse("show");
      $("#collapseSpinner").collapse("hide");
    }, function(error) {
      alert("Sorry, something went wrong and your RSVP didn't send!\nCould you please conact zoepeterwedding2020@gmail.com instead");
    }
  );
}
  </script>
</div>
